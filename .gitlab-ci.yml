image: maven:3-jdk-11

stages:
  - build
  - test
  - jacoco_check

variables:
  MAVEN_CLI_OPTS: "--batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  SONAR_TOKEN: 82747c9a14d36b0bec2e435cb45c5a7dc9218805
  SONAR_HOST_URL: http://84.237.50.237:9000
  GIT_DEPTH: 0
  
cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS clean compile
    
test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test
    
sonareqube-check:
  stage: jacoco_check
  script:
    - mvn sonar:sonar -Dsonar.projectKey=ru.nsu.wallpaper_search:wallpaper_search -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN -Dsonar.core.codeCoveragePlugin=jacoco -Dsonar.jacoco.reportPath=/target/jacoco.exec -Dsonar.dynamicAnalysis=reuseReports -Dsonar.surefire.reportsPath=/target/test-reports
  allow_failure: true
  only:
    - master
